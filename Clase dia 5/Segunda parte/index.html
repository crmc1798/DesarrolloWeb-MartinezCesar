<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <section>
        <div>
            <h1>Sin transición</h1>
            <div class="box box1"></div>
        </div>

        <div>
            <h2>Con transición</h2>
            <div class="box box2"></div>
        </div>
    </section>

    <section class="container-circule">
        <div class="circule1"></div>
        <div class="circule2"></div>
        <div class="circule3"></div>
        <div class="circule4"></div>
        <div class="circule5"></div>
    </section>

    <div class="square1"></div>
    <div class="square2"></div>

    <div class="conbinado"></div>

    <div class="animaciones"></div>

    <div class="imagen" data-aos="fade-up"
    data-aos-duration="3000">
        <img src="img/foto.jpg" alt="">
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
      </script>
</body>
</html>
